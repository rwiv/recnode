services:
  stdl-batch:
    image: harbor.rwiv.xyz/private/stdl:0.6.0
    container_name: stdl-batch
    environment:
      PY_ENV: prod
      CONFIG_PATH: /app/conf.yaml
      SEG_SIZE_MB: "${SEG_SIZE_MB}"

      FS_NAME: "${FS_NAME}"
      FS_CONFIG_PATH: /app/fs_conf.yaml

      TMP_DIR_PATH: /app/tmp
      OUT_DIR_PATH: /app/out

      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_CA_PATH: /app/ca.crt
    entrypoint: python -m stdl batch
    volumes:
      - "${CONFIG_PATH}:/app/conf.yaml"
      - "${FS_CONFIG_PATH}:/app/fs_conf.yaml"
      - "${REDIS_CA_PATH}:/app/ca.crt"
      - "${TMP_DIR_PATH}:/app/tmp"
      - "${OUT_DIR_PATH}:/app/out"
