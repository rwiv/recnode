metadata:
  appName: stdl-server
  namespace: media
plain:
  enabled: true
  name: stdl-server-plain
  hostName: stdl-plain.home.rwiv.xyz
vpn:
  enabled: false
  name: stdl-server-vpn
  hostName: stdl-vpn.home.rwiv.xyz
  proxyEndpoint: http://stdl-proxy.media.svc.cluster.local
  nordvpn:
    credentials:
      name: nordvpn-credentials
      keys:
        username: username
        password: password
    ovpn:
      name: nordvpn-vpn
      keys:
        filename: client.ovpn

image:
  repository: harbor.rwiv.xyz/private/stdl
  tag: 0.0.0
  pullSecret: image-pull-secret
gluetun:
  repository: qmcgaw/gluetun
  tag: v3.40

affinity: {}
podLabels: {}
nodeName: ~

gateway: istio-system/internal-gateway

redis:
  host: stdl-redis.rwiv.xyz
  port: 30211
  auth:
    secretName: stdl-redis-auth
    passwordKey: password
  tls:
    secretName: stdl-redis-tls

server:
  replicas: 1
  containerName: stdl-server
  service:
    type: ClusterIP
    port: 80
    targetPort: 9083
  fs:
    name: stdl-fs
    fsNameKey: fs-name
  segSizeMb: 17
  reqConf:
    defaultTimeoutSec: 10
    segTimeoutSec: 9
    segParallelRetryLimit: 4
    failedCountThresholdRatio: 3
