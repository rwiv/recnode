apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.namePrefix }}{{ .Values.jobSuffix }}
  namespace: {{ .Values.global.namespace }}
data:
  conf.yaml: |
    reqType: {{ .Values.reqType }}
    chzzkLive:
      uid: {{ .Values.chzzk.uid }}
      once: {{ .Values.chzzk.once }}
      cookies: {{ .Values.chzzk.cookies | quote }}
    chzzkVideo:
      videoNoList:
      {{- range .Values.chzzk.videoNoList }}
        - {{ printf "%.0f" . }}
      {{- end }}
      cookies: {{ .Values.chzzk.cookies | quote }}
