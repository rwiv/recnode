global:
  name: stdl
  namespace: media
  suffix: sub
image:
  repository: harbor.rwiv.xyz/private/stdl
  tag: 0.3.5
  pullSecret: image-pull-secret
gluetun:
  repository: qmcgaw/gluetun
  tag: v3.40
persistence:
  nfs:
    pvcName: stdl
    storageClass: nfs-main1
    mountPath: /mnt/nfs
    requests: 2000Gi
resources:
  requests:
    cpu: 40m
    memory: 200Mi
workflow:
  webhook:
    endpoint: /stdl-sub
    port: 12000
    method: POST
ovpn:
  confFilePath: conf/client.ovpn
  secretName: ~
  userKey: user
  passwordKey: password
app:
  rabbitmq:
    host: rabbitmq.infra.svc.cluster.local
    port: 5672
    username: admin
    secretName: rabbitmq-main
    passwordKey: password
  tmpDirPath: /app/tmp
